query checkAddress($address: String!) {
    checkAddress(address: $address) @client {
        name
    }
}
mutation addFavAddress($address: String!, $name: String) {
    addFavAddress(address: $address, name: $name) @client {
        name
    }
}

mutation deleteFavAddress($address: String!) {
    deleteFavAddress(address: $address) @client {
        name
    }
}
