fragment PendingTxFragment on Tx {
    from
    to
    timestamp
    value
}

query getPendingTransactions($hash: String!) {
    getPendingTransactions(owner: $hash) {
        ...PendingTxFragment
        hash
        gasPrice
        gasUsed
    }
}

subscription pendingTransaction($owner: String!) {
    pendingTransaction(owner: $owner) {
        transactionHash
        txFee
        ...PendingTxFragment
    }
}
