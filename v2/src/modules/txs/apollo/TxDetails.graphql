fragment LogFragment on Log {
    address
    data
    logIndex
    removed
    topics
    type
}

fragment TraceAction on TraceAction {
    callType
    from
    gas
    input
    to
    value
}

fragment TraceResult on TraceResult {
    gasUsed
    output
}

fragment TraceFragment on Trace {
    action {
        ...TraceAction
    }
    result {
        ...TraceResult
    }
    subtraces
    traceAddress
    transactionPosition
    type
}

fragment TxDetails on Tx {
    blockHash
    blockNumber
    from
    gas
    gasPrice
    maxFeePerGas
    maxPriorityFeePerGas
    baseFeePerGas
    timestamp
    gasUsed
    hash
    status
    input
    nonce
    to
    transactionIndex
    value
    replacedBy
    v
    r
    s
    contractAddress
    logs {
        ...LogFragment
    }
    trace {
        ...TraceFragment
    }
}

query getTransactionByHashWithTraces($hash: String!) {
    getTransactionByHashWithTraces(hash: $hash) {
        ...TxDetails
    }
}

subscription transactionEvent($hash: String!) {
    transactionEvent(hash: $hash)
}
