---

- name: Check if Server instances are created on GCP
  command: "gcloud compute instances list --filter='name:{{ name }}-{{ gcp.server.name }}' --format='value(status)'"
  register: instance_created
  changed_when: false
  ignore_errors: yes

- name: Set Server instance names
  debug:
    msg: "{{ name }}-{{ gcp.server.name }}-{{ '%d'|format(item|int) }}"
  register: instance_names
  with_sequence:
    - "start=1 end={{ gcp.instances_count }}"
  when: instance_created.stdout != ""

- name: Delete Server instances on GCP
  command: >
    gcloud compute instances delete
    {{ hostvars.localhost.instance_names.results | map(attribute='msg') | list | join(' ') }}
  changed_when: false
  when: instance_created.stdout != ""
