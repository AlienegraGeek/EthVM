type Query {
  contractByAddress(address: String!): Contract
  contractsCreatedBy(creator: String!, limit: Int, page: Int): [Contract]
}

type Contract {
  address: String
  creator: String
  init: String
  code: String
  refundAddress: String
  refundBalance: Float
  traceCreatedAt: String
  traceDestroyedAt: String
}
