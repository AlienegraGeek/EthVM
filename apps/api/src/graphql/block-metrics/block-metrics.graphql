enum TimeBucket {
  ONE_HOUR,
  ONE_DAY,
  ONE_WEEK,
  ONE_MONTH,
  ONE_YEAR
}

type Query {

  blockMetrics(offset: Int = 0, limit: Int = 10): BlockMetricPage!

  aggregateBlockMetrics(start: Date!, end: Date!, bucket: TimeBucket!, offset: Int = 0, limit: Int = 20): AggregateBlockMetricPage!

}

type Subscription {
  newBlockMetric: BlockMetric
}

type BlockMetricPage {

  items: [BlockMetric]

  offset: Int
  limit: Int
  totalCount: Int

}

type AggregateBlockMetricPage {

  items: [AggregateBlockMetric]

  offset: Int
  limit: Int
  totalCount: Int

}

type AggregateBlockMetric {

  timestamp: Date

  avgBlockTime: Int
  avgNumUncles: Int
  avgDifficulty: BigNumber
  avgTotalDifficulty: BigNumber
  avgGasLimit: BigNumber
  avgGasPrice: BigNumber
  avgNumTxs: Int
  avgNumSuccessfulTxs: Int
  avgNumFailedTxs: Int
  avgNumInternalTxs: Int
  avgTxFees: BigNumber
  avgTotalTxFees: BigNumber

}

type BlockMetric {

  number: BigNumber!
  blockHash: String
  timestamp: Date
  blockTime: Int
  numUncles: Int
  difficulty: BigNumber
  totalDifficulty: BigNumber
  totalGasPrice: BigNumber
  avgGasLimit: BigNumber
  avgGasPrice: BigNumber
  totalTxs: Int
  numSuccessfulTxs: Int
  numFailedTxs: Int
  numInternalTxs: Int
  totalTxFees: BigNumber
  avgTxFees: BigNumber

}

