type Query {

  transactionSummaries(fromBlock: BigNumber, offset: Int = 0, limit: Int = 20): TransactionSummaryPage!

  transactionSummariesForBlockNumber(number: BigNumber!, offset: Int = 0, limit: Int = 20): TransactionSummaryPage!
  transactionSummariesForBlockHash(hash: String!, offset: Int = 0, limit: Int = 20): TransactionSummaryPage!

  tx(hash: String!): Transaction
  txs(limit: Int = 20, page: Int = 0, fromBlock: BigNumber): [Transaction!]!
  txsForAddress(hash: String!, filter: FilterEnum = all, limit: Int = 20, page: Int = 0): [Transaction!]!
  totalNumberOfTransactions: BigNumber!
  countTxsForAddress(address: String!): BigNumber!
}

type Subscription {
  newTransaction: TransactionSummary!
}

type TransactionSummary {
  hash: String!
  blockNumber: BigNumber!
  transactionIndex: Int!
  from: String!
  to: String
  creates: String
  contractName: String
  contractSymbol: String
  value: BigNumber!
  fee: BigNumber!
  successful: Boolean!
  timestamp: Int!
}

type TransactionSummaryPage {
  items: [TransactionSummary!]!
  totalCount: Int!
}

type Transaction {
  hash: String!
  nonce: BigNumber!
  blockHash: String!
  blockNumber: BigNumber!
  transactionIndex: Int!
  from: String!
  to: String
  value: BigNumber!
  gas: BigNumber!
  gasPrice: BigNumber!
  input: Buffer!
  v: String!
  r: String!
  s: String!
  timestamp: Int!
  creates: String
  chainId: String
  receipt: Receipt
  traces: [Trace!]!
  successful: Boolean!
}

type Receipt {
  transactionHash: String!
  transactionIndex: String!
  blockHash: String!
  blockNumber: BigNumber!
  from: String!
  to: String
  contractAddress: String
  cumulativeGasUsed: BigNumber!
  gasUsed: BigNumber!
  logs: String!
  logsBloom: String!
  root: String!
  status: String
}

type Trace {
  blockHash: String!
  transactionHash: String
  traceAddress: String!
  transactionPosition: Int
  blockNumber: BigNumber!
  subtraces: Int!
  error: String
  type: String!
  action: String!
  result: String!
}

enum Order {
  asc, desc
}
