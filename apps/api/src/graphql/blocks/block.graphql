
type Query {

  hashRate: BigNumber
  blockSummaries(offset: Int = 0, limit: Int = 50): BlockSummaryPage

  blocks(limit: Int, page: Int, fromBlock: Long): [Block]

  blockByHash(hash: String): Block
  blockByNumber(number: BigNumber): Block

  minedBlocksByAddress(address: String, limit: Int, page: Int): BlocksPage
  totalNumberOfBlocks: BigNumber!
}

type Subscription {
  newBlock: BlockSummary
  hashRate: BigNumber
  isSyncing: Boolean
}

type BlockSummary {
  number: BigNumber
  hash: String
  author: String
  numTxs: BigNumber
  numSuccessfulTxs: BigNumber
  numFailedTxs: BigNumber
  reward: BigNumber
  uncleHashes: [String]
  transactionHashes: [String]
  difficulty: BigNumber
  timestamp: String
}

type BlockSummaryPage {
  items: [BlockSummary]
  totalCount: BigNumber
}

type Block {
  header: BlockHeader
  uncleHashes: [String]
  transactionHashes: [String]
  rewards: [Reward]
}

type BlockHeader {
  number: BigNumber
  hash: String
  parentHash: String
  nonce: BigNumber
  sha3Uncles: String
  logsBloom: String
  transactionsRoot: String
  stateRoot: String
  receiptsRoot: String
  author: String
  difficulty: BigNumber
  totalDifficulty: BigNumber
  extraData: String
  gasLimit: BigNumber
  gasUsed: BigNumber
  timestamp: Int
  size: Int
  blockTime: Int
}

type Reward {
  address: String
  blockHash: String
  deltaType: DeltaType
  amount: BigNumber
}

type BlocksPage {
  items: [Block]
  totalCount: Int
}
