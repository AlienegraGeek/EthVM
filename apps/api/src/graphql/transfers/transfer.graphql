type Query {
  tokenTransfersByContractAddress(contractAddress: String!, limit: Int = 20, page: Int = 0): TransferPage!
  tokenTransfersByContractAddressForHolder(contractAddress: String!, holderAddress: String!, filter: FilterEnum = all, limit: Int = 20, page: Int = 0): TransferPage!
  internalTransactionsByAddress(address: String!, offset: Int = 0, limit: Int = 20): TransferPage!
}

type TransferPage {
  items: [Transfer!]!
  totalCount: BigNumber!
}

type Transfer {
  id: String!
  to: String!
  deltaType: DeltaType!
  from: String
  contractAddress: String
  tokenType: String
  amount: BigNumber!
  traceLocationBlockHash: String!
  traceLocationBlockNumber: BigNumber!
  traceLocationTransactionHash: String
  traceLocationTransactionIndex: Int
  traceLocationLogIndex: Int
  traceLocationTraceAddress: String
  timestamp: Int!
}

enum DeltaType {
  UNCLE_REWARD
  BLOCK_REWARD
  CONTRACT_CREATION
  TOKEN_TRANSFER
  CONTRACT_DESTRUCTION
  TX
  MINER_FEE
  INTERNAL_TX
}
