query contractByHash($address: String!) {
  contractByHash(address: $address) {
    address
    metadata {
      decimals
      website
      support {
        email
      }
      social {
        blog
        chat
        facebook
        forum
        github
        gitter
        instagram
        linkedin
        reddit
        slack
        telegram
        twitter
        youtube
      }
    }
  }
}

query contractsCreatedBy($hash: String, $limit: Int, $page: Int) {
  contractsCreatedBy(creator: $hash, limit: $limit, page: $page) {
    address
    metadata {
      name
      symbol
      website
    }
    type {
      string
    }
  }
}
