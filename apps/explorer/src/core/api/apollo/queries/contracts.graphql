query contractByAddress($address: String!) {
  contractByAddress(address: $address) {
    address
    totalSupply
    metadata {
      decimals
      website
      type
      support {
        email
      }
      social {
        blog
        chat
        facebook
        forum
        github
        gitter
        instagram
        linkedin
        reddit
        slack
        telegram
        twitter
        youtube
      }
    }
  }
}
