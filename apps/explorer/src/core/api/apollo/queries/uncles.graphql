query uncleByHash($hash: String!) {
  uncleByHash(hash: $hash) {
    author
    number
    gasLimit
    gasUsed
    hash
    number
    parentHash
    sha3Uncles
    timestamp
    nephewNumber
    uncleIndex: index
    # uncleReward
  }
}

query uncles($limit: Int, $page: Int, $fromUncle: Int) {
  uncles(limit: $limit, page: $page, fromUncle: $fromUncle) {
    author
    number
    hash
    number
    nephewNumber
    uncleIndex: index
    # uncleReward
  }
}

query totalNumberOfUncles {
  totalNumberOfUncles
}
