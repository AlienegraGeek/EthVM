query uncleByHash($hash: String) {
  uncleByHash(hash: $hash) {
    author
    blockNumber
    difficulty
    extraData
    gasLimit
    gasUsed
    hash
    logsBloom
    nonce
    number
    parentHash
    receiptsRoot
    sha3Uncles
    size
    stateRoot
    timestamp
    transactionsRoot
    uncleIndex
    uncleReward
  }
}

query uncles($limit: Int, $page: Int, $fromUncle: Int) {
  uncles(limit: $limit, page: $page, fromUncle: $fromUncle) {
    author
    blockNumber
    difficulty
    extraData
    gasLimit
    gasUsed
    hash
    logsBloom
    nonce
    number
    parentHash
    receiptsRoot
    sha3Uncles
    size
    stateRoot
    timestamp
    transactionsRoot
    uncleIndex
    uncleReward
  }
}

query totalNumberOfUncles {
  totalNumberOfUncles
}
