query addressBalanceByHash($address: String!) {
  balanceByHash(hash: $address) {
    address
    amount
  }
}

query accountMetadataByHash($address: String!) {
  accountMetadataByHash(hash: $address) {
    id
    inTxCount
    isContractCreator
    isMiner
    outTxCount
    totalTxCount
  }
}

query addressAllTokensOwned($address: String!) {
  addressAllTokensOwned(address: $address) {
    name
    website
    email
    symbol
    addr
    decimals
    balance
  }
}
