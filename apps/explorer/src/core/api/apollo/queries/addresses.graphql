query addressBalanceByHash($address: String!) {
  balanceByHash(hash: $address) {
    address
    amount
  }
}

query accountMetadataByHash($address: String!) {
  accountMetadataByHash(hash: $address) {
    id
    inTxCount
    isContractCreator
    isMiner
    outTxCount
    totalTxCount
  }
}

query addressAllTokensOwned($address: String!) {
  addressAllTokensOwned(address: $address) {
    name
    symbol
    addr
    decimals
    balance
    currentPrice
  }
}

query addressAmountTokensOwned($address: String!) {
  addressAmountTokensOwned(address: $address)
}

query accountByAddress($address: String!) {
  accountByAddress(address: $address) {
    address
    balance
    totalTxCount
    inTxCount
    outTxCount
    isMiner
    isContractCreator
  }
}
