query blocks($limit: Int, $page: Int) {
  blocks(limit: $limit, page: $page) {
    header {
      hash
      number
      author
      timestamp
    }
    transactions {
      hash
      gas
      gasPrice
      timestamp
      receipt {
        contractAddress
        gasUsed
        status
        traces {
          error
        }
      }
    }
    uncles {
      hash
    }
    rewards {
      author
      rewardType
      value
    }
  }
}

query blockByHash($hash: String) {
  blockByHash(hash: $hash) {
    header {
      number
      hash
      parentHash
      nonce
      sha3Uncles
      logsBloom
      transactionsRoot
      stateRoot
      receiptsRoot
      author
      difficulty
      extraData
      gasLimit
      gasUsed
      timestamp
      size
    }
    totalDifficulty
    transactions {
      blockHash
      blockNumber
      creates
      from
      gas
      gasPrice
      hash
      timestamp
      to
      transactionIndex
      value
      receipt {
        contractAddress
        gasUsed
        status
        traces {
          error
        }
      }
    }
    uncles {
      hash
    }
    rewards {
      author
      rewardType
      value
    }
  }
}
