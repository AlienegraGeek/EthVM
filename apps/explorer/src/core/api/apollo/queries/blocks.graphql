query blocks($limit: Int, $page: Int, $fromBlock: Long) {
  blocks(limit: $limit, page: $page, fromBlock: $fromBlock) {
    header {
      hash
      number
      author
    }
    transactions {
      hash
      receipt {
        status
      }
      traces {
        error
      }
    }
#    rewards {
#      value
#    }
    uncles {
      hash
    }
  }
}

query blockByHash($hash: String) {
  blockByHash(hash: $hash) {
    header {
      number
      hash
      timestamp
      author
      parentHash
      difficulty
      size
      nonce
      stateRoot
      extraData
      gasLimit
      gasUsed
      logsBloom
      sha3Uncles
      transactionsRoot
      receiptsRoot
      totalDifficulty
    }
    transactions {
      hash
      blockNumber
      from
      gasPrice
      timestamp
      to
      value
      receipt {
        contractAddress
        gasUsed
        status
      }
      traces {
        error
      }
    }
#    rewards {
#      author
#      rewardType
#      value
#    }
    uncles {
      hash
    }
  }
}
