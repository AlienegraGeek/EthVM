
query avgGasPriceHistory($start: Date!, $end: Date!, $bucket: TimeBucket!, $offset: Int = 0, $limit: Int = 1000) {

  aggregateBlockMetrics(start: $start, end: $end, bucket: $bucket, offset: $offset, limit: $limit) {
    totalCount
    items {
      ...AvgGasPriceMetric
    }
  }

}

fragment AvgGasPriceMetric on AggregateBlockMetric {
  timestamp
  avgGasPrice
}
