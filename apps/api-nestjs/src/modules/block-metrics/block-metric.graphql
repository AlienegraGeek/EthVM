type Query {
  blockMetricByHash(hash: String): BlockMetric
  blockMetrics(limit: Int, page: Int): [BlockMetric]!
}

type Subscription {
  newBlockMetric: [BlockMetric]
}

type BlockMetric {
  id: Decimal
  avgGasLimit: String
  avgGasPrice: String
  avgTxFees: String
  blockTime: String
  difficulty: String
  hash: String
  number: Int
  numFailedTxs: Int
  numPendingTxs: Int
  numSuccessfulTxs: Int
  numUncles: Int
  timestamp: Int
  totalDifficulty: String
  totalTxs: Int
}
