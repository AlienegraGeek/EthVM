type Query {
  processingMetadataById(id: String!): ProcessingMetadata
}

type Subscription {
  newProcessingMetadata: ProcessingMetadata
}

type ProcessingMetadata {
  id: String
  boolean: Boolean
  bigInteger: String
  double: Decimal
  float: Decimal
  int: Int
  long: Int
  name: String
  string: String
}
